<form [formGroup]="form">
  <div class="input-group mb">
    <select formControlName="cameraId" class="input-group-prepend form-select">
      <option disabled selected value="-1">Select a Camera</option>
      <option *ngFor="let camera of availableCameras" [value]="camera.deviceId">
        {{ camera.label }}
      </option>
    </select>

    <button class="btn btn-primary btn-sm" type="button" (click)="onCameraSelected()">
      Select
    </button>
  </div>
</form>
